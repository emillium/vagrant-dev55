---
vm:
    box: s3than/trusty64
    hostname: vagrant.dev55
    #Memory and Cpus if set to empty will use auto generated
    memory: ''
    cpus: ''
#    chosen_provider: libvirt #libvirt
    chosen_provider: virtualbox #libvirt
    ssh:
        forward: '0'
        known_hosts_command: "ssh-keyscan -H -T 10"
        known_hosts_file: "/etc/ssh/ssh_known_hosts"
        known_hosts:
          - 104.236.178.120
          - github.com
          - bitbucket.org
    network:
        private_network: 192.168.56.101
        forwarded_port:
            vflnp_tndgksczzty4:
                host: '9592'
                guest: '22'
    provider:
        virtualbox:
            modifyvm:
                natdnshostresolver1: 'on'
                nictype1: virtio
                nictype2: virtio
                natdnsproxy1: 'on'
#    provider:
#        libvirt:
#            volume_cache: 'unsafe' #see https://github.com/pradels/vagrant-libvirt#domain-specific-options for more
    synced_folder:
        project_folder:
            sync_type: 'default'
            host_machine:  project_files/
            guest_machine: /home/vagrant/project_files
            owner: vagrant
            group: www-data
    usable_port_range:
        start: 10200
        stop: 10500
dot_files:
    install: '0'
git:
    install: '1'
    user_name: 'test'
    email: 'test'
server:
    install: '1'
    packages: [git-core, htop, imagemagick, multitail, tmux, ant]
    timezone: UTC
    locale: en_AU.UTF-8
    hosts:
        - url: 127.0.0.1
          name: single-sign-on
          local: '1'
        - url: 192.168.20.21
          name: packages.temando.com
          local: '0'
        - url: 192.168.7.175
          name: webservices.hunterexpress.com.au
          local: '0'
        - url: 192.168.7.175
          name: hunterexpress.com.au
          local: '0'
        - url: 192.168.7.175
          name: farmapi.fastway.org
          local: '0'
        - url: 192.168.7.175
          name: api.fastway.org
          local: '0'
        - url: 192.168.7.175
          name: au.api.fastway.org
          local: '0'
        - url: 192.168.7.175
          name: xmlapi.emea.netdespatch.com
          local: '0'
apache:
    install: '1'
mariadb:
    install: '1'
    root_password: '123'
    database: db
    user: user
    password: password
    dump: ''
    adminer: '1'
newrelic:
    install: '1'
php:
    install: '1'
    ppa: php5
    ioncube: '1'
    packages: [php5-cli, php5-curl, php-http, php5-imagick, php5-intl, php5-mcrypt, php5-mysql, php5-redis, php5-ssh2]
    pecl_with_dependents:
        - package: pecl_http
          package_name: http
          depends_on:
               - package: raphf
                 package_name: raphf
                 priority: 25
               - package: propro
                 package_name: propro
                 priority: 30
          priority: 35
xdebug:
    install: '1'
composer:
    install: '1'
    auth: #Use http://jsontoyaml.com/ copy your auth.json and output the yaml like below
        github-oauth:
            github.com: "test"
        http-basic:
            packages.temando.com:
                username: "test"
                password: "test"
nodejs:
