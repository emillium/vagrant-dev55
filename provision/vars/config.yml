---
vm:
    box: s3than/trusty64
    hostname: vagrant.dev55
    #Memory and Cpus if set to empty will use auto generated
    memory: ''
    cpus: ''
#    chosen_provider: libvirt #libvirt
    chosen_provider: virtualbox #libvirt
    ssh_forward: 0
    network:
        private_network: 192.168.56.101
        forwarded_port:
            vflnp_tndgksczzty4:
                host: '9592'
                guest: '22'
    provider:
        virtualbox:
            modifyvm:
                natdnshostresolver1: 'on'
                nictype1: virtio
                nictype2: virtio
                natdnsproxy1: 'on'
#    provider:
#        libvirt:
#            volume_cache: 'unsafe' #see https://github.com/pradels/vagrant-libvirt#domain-specific-options for more
    synced_folder:
        project_folder:
            sync_type: 'default'
            host_machine:  project_files/
            guest_machine: /home/vagrant/project_files
            owner: vagrant
            group: www-data
    usable_port_range:
        start: 10200
        stop: 10500
server:
    install: '1'
    packages: [git-core, htop, imagemagick, multitail, tmux, ant]
    timezone: UTC
    locale: en_AU.UTF-8
apache:
    install: '1'
mariadb:
    install: '1'
    root_password: '123'
    database: db
    user: user
    password: password
    dump: ''
    adminer: '1'
newrelic:
    install: '1'
php:
    install: '1'
    ppa: php5
    ioncube: '1'
    packages: [php5-cli, php5-curl, php-http, php5-imagick, php5-intl, php5-mcrypt, php5-mysql, php5-redis, php5-ssh2]
    pecl_with_dependents:
        - package: pecl_http
          package_name: http
          depends_on:
               - package: raphf
                 package_name: raphf
                 priority: 25
               - package: propro
                 package_name: propro
                 priority: 30
          priority: 35
xdebug:
    install: '1'
composer:
    install: '1'
nodejs:
    install: '1'
    nodejs_version: '0.12'
    nodejs_forever: false
    nodejs_npm_global_packages:
      - name: bower
      - name: grunt-cli
