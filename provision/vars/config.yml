---
vm:
    box: s3than/trusty64
    hostname: vagrant.dev55
    environment: development #Currently only development environment has been tested
    #Memory and Cpus if set to empty will use auto generated
    memory: '2048'
    cpus: ''
    swap_file_path: /swapfile
    # Use any of the following suffixes
    # c=1
    # w=2
    # b=512
    # kB=1000
    # K=1024
    # MB=1000*1000
    # M=1024*1024
    # xM=M
    # GB=1000*1000*1000
    # G=1024*1024*1024
    swap_file_size: 1024M
    swappiness: 1
    chosen_provider: libvirt
    ssh:
        forward: '1'
        known_hosts_command: "ssh-keyscan -H -T 10"
        known_hosts_file: "/etc/ssh/ssh_known_hosts"
        known_hosts:
          - 104.236.178.120
          - github.com
          - bitbucket.org
    network:
        private_network: 192.168.56.101
        forwarded_port:
            ssh_forward_port:
                host: '9592'
                guest: '22'
            mysql_forward_port:
                host: '9593'
                guest: '3306'
            shipping_ui_forward_port:
                host: '9594'
                guest: '3000'
    provider:
        libvirt:
            volume_cache: 'none'
    synced_folder:
        project_folder:
            sync_type: 'sshfs'
            host_machine:  ~/projects/temando/project_mnt
            guest_machine: /home/vagrant/project_files
            owner: vagrant
            group: www-data
    usable_port_range:
        start: 9000
        stop: 10500
