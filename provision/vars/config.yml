---
vm:
    box: s3than/trusty64
    hostname: vagrant.dev55
    #Memory and Cpus if set to empty will use auto generated
    memory: ''
    cpus: ''
    chosen_provider: virtualbox #libvirt
    ssh_forward: 0
    network:
        private_network: 192.168.56.101
        forwarded_port:
            vflnp_tndgksczzty4:
                host: '9592'
                guest: '22'
    provider:
        virtualbox:
            modifyvm:
                natdnshostresolver1: 'on'
                nictype1: virtio
                nictype2: virtio
                natdnsproxy1: 'on'
    # provider:
    #     libvirt:
    #         volume_cache: 'unsafe' #see https://github.com/pradels/vagrant-libvirt#domain-specific-options for more
    synced_folder:
        vflsf_h02wtbye8m7t:
            sync_type: 'default'
            smb:
                smb_host: ''
                smb_username: ''
                smb_password: ''
            source: ./project_files/
            target: /home/vagrant/project_files
            owner: vagrant
            group: www-data
    usable_port_range:
        start: 10200
        stop: 10500
server:
    install: '1'
    packages: [git-core, htop, imagemagick, multitail, tmux]
    timezone: UTC
    locale: en_AU.UTF-8
apache:
    install: '1'
    docroot: /vagrant
    servername: myApp.vb
mariadb:
    install: '1'
    root_password: '123'
    database: db
    user: user
    password: password
    dump: ''
php:
    install: '1'
    ppa: php5
    packages: [php5-cli, php5-curl, php-http, php5-imagick, php5-intl, php5-mcrypt, php5-mysql, php5-redis, php5-ssh2]
    pecl_with_dependents:
        - package: pecl_http
          package_name: http
          depends_on:
               - package: raphf
                 package_name: raphf
                 priority: 25
               - package: propro
                 package_name: propro
                 priority: 30
          priority: 35
xdebug:
    install: '1'
composer:
    install: '1'
nodejs:
    install: '1'