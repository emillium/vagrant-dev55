vagrantfile:
    vm:
        box: s3than/trusty64
        hostname: vagrant.dev55
        #Memory and Cpus if set to empty will use auto generated
        memory: ''
        cpus: ''
        chosen_provider: virtualbox #libvirt
        network:
            private_network: 192.168.56.101
            forwarded_port:
                vflnp_tndgksczzty4:
                    host: '9592'
                    guest: '22'
        provider:
            virtualbox:
                modifyvm:
                    natdnshostresolver1: 'on'
                    nictype1: virtio
                    nictype2: virtio
                    natdnsproxy1: 'on'
        # provider:
        #     libvirt:
        #         volume_cache: 'unsafe' #see https://github.com/pradels/vagrant-libvirt#domain-specific-options for more
        synced_folder:
            vflsf_h02wtbye8m7t:
                source: ./project_files/
                target: /home/vagrant/project_files
                owner: vagrant
                group: www-data
        usable_port_range:
            start: 10200
            stop: 10500
    # ssh: #todo
    #     known_hosts:
    #         - 104.236.178.120
    #         - github.com
    #         - bitbucket.org
    server:
        install: '1'
        packages:
            - htop
            - build-essential
            - git-core
            - curl
            - wget
